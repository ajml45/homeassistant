  paper-item-icon-color: "var(--text-color)"
  paper-item-icon-active-color: "var(--accent-color)"

  # Sidebar
  sidebar-background-color: "#3C5675"
  sidebar-text-color: "#efeee5"
  sidebar-icon-color: "#efeee5"
  sidebar-selected-icon-color: "#decaab"
